<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup Glassmorphism</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('login-hero-bg.jpg') center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }

    .container {
      width: 400px;
      height: 520px;
      position: relative;
      perspective: 1000px;
    }

    .form-wrapper {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .form-wrapper.flip {
      transform: rotateY(180deg);
    }

    .form {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      padding: 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 20px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      pointer-events: none;
      transition: 0.2s;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      top: 0;
      font-size: 12px;
      transform: translateY(-100%);
    }

    .forget {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 10px;
    }

    .form a {
      color: #ddd;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .toggle {
      text-align: center;
      margin-top: 25px;
      font-size: 15px;
    }

    .toggle a {
      cursor: pointer;
      text-decoration: underline;
      color: #fff;
    }

    .signup {
      transform: rotateY(180deg);
    }

    @media (max-width: 450px) {
      .container {
        width: 90%;
        height: auto;
      }
    }

    .watermarkk {
      width: 200px;
    }

    .watermarkk2 {
      width: 290px;
      position: relative;
      left: 100px;
      bottom: -8px;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 15px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      font-weight: 600;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-wrapper" id="formWrapper">
      
      <!-- Login Form -->
      <form class="form login" method="post" action="">
        <h2>Login</h2>
        <div class="input-field">
          <input type="text" required />
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="forget">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot?</a>
        </div>
        <button type="submit">Login</button>
        <div class="toggle">
          Don't have an account? <a onclick="flipCard()"><span style="color: rgb(77, 215, 250);">Sign up</span></a>
        </div>
      </form>

      <!-- Signup Form -->
      <form class="form signup" id="signupForm" onsubmit="return validateSignup()">
        <h2>Sign Up</h2>
        <div class="input-field">
          <input type="text" id="signupName" required />
          <label>Full Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="signupEmail" required />
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit">Register</button>
        <div class="toggle">
          Already have an account? <a onclick="flipCard()"><span style="color: rgb(77, 215, 250);">Login</span></a>
        </div>
      </form>

    </div>
  </div>

  <!-- ✅ Watermark -->
  <div class="watermark">
    <img src="signature (1).png" class="watermarkk2" alt="">
    <img class="watermarkk" src="signature (3).png" alt="">
  </div>

  <!-- ✅ JavaScript: Form switch + validation -->
  <script>
    function flipCard() {
      document.getElementById("formWrapper").classList.toggle("flip");
    }

    function validateSignup() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const nameMaxLength = 15;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (name.length > nameMaxLength) {
        alert("Name should not exceed 15 characters.");
        return false;
      }

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      return true; // Submit form if all validations pass
    }
  </script>

</body>
</html>
