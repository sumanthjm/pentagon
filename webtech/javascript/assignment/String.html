const name = "   sumanth";
const color = "blue";

// Basic formatting
const trimmedName = name.trim();
const formattedName = trimmedName.charAt(0).toUpperCase() + trimmedName.slice(1).toLowerCase();
const upperColor = color.toUpperCase();

// Extra string operations
const reversedName = trimmedName.split('').reverse().join('');
const nameLength = trimmedName.length;
const includesLetterU = trimmedName.includes('u');
const replacedColor = color.replace('blue', 'green');
const fancyPattern = "*".repeat(trimmedName.length);

// Output
console.log(`Hey ${formattedName}! I heard your favorite color is ${upperColor}.`);
console.log(`Did you know your name in reverse is "${reversedName}"?`);
console.log(`Your name has ${nameLength} characters.`);
console.log(`Does your name include the letter 'u'? ${includesLetterU}`);
console.log(`Just for fun, let's pretend your favorite color is actually ${replacedColor.toUpperCase()}!`);
console.log(`Here's a fun pattern based on your name length: ${fancyPattern}`);
