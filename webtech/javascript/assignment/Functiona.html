<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<button onclick="clickhere()">CLICK HERE</button>








    <script>
        function clickhere(){
            alert("welcome");
        }

// ✅ 1. Arrow Function & ✅ 2. Function Expression
// A function assigned to a variable (function expression), written using arrow syntax
const add = (a, b) => a + b;

// ✅ 3. First-Class Functions
// Functions in JS can be assigned to variables, passed as arguments, and returned from other functions
function sayHello() {
    return "Hello!";
}

const greet = sayHello;  // assign function to variable (first-class function)
console.log(greet());    // Output: "Hello!"

// ✅ 4. IIFE (Immediately Invoked Function Expression)
// Executes immediately after defining the function
(function () {
    console.log("IIFE Executed!"); // Output: "IIFE Executed!"
})();

// ✅ 5. Higher-Order Function
// A function that accepts another function as an argument
function operate(a, b, operation) {
    // ✅ 6. Callback Function
    // 'operation' is a callback function passed into 'operate'
    return operation(a, b);
}

// Passing 'add' function (arrow function) as a callback
const result = operate(5, 3, add);
console.log("Result:", result); // Output: Result: 8

// ✅ 7. Nested Functions
// A function defined inside another function
function outerFunction(name) {
    // Inner function has access to 'name' from outer scope (closure)
    function innerFunction() {
        return `Welcome, ${name}`;
    }

    return innerFunction(); // calling nested function
}

console.log(outerFunction("Sumanth")); // Output: Welcome, Sumanth

    </script>
</body>
</html>
