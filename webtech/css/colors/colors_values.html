

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Formats in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .color-box {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            line-height: 100px;
            color: white;
            font-weight: bold;
        }
        .color-name { background-color: red; }
        .rgb { background-color: rgb(0, 255, 255); }
        .rgba { background-color: rgba(255, 100, 100, 1); }
        .hex { background-color: #ff00ff; }
        .hsl { background-color: hsl(180, 100%, 90%); }
        .hsla { background-color: hsla(0, 100%, 50%, 0.5); }
        .back{
            background-color: #ff00ff;
            background-image: url("c5fa937a24121078093603e546d0624b (1)");
        }

        .gradiant{
            background-image: radial-gradient(ellipse,red,blue);
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Different Color Formats in HTML & CSS</h1>
    <div class="color-box color-name">Color Name</div>
    <div class="color-box rgb">RGB</div>
    <div class="color-box rgba">RGBA</div>
    <div class="color-box hex">Hex Code</div>
    <div class="color-box hsl">HSL</div>
    <div class="color-box hsla">HSLA</div>
    <div class="back">helo</div>

    <div class="gradiant">gradient</div>
    
</body>
</html>
