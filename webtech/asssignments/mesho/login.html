<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho - Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="header">
    <div class="logo">meesho</div>

    <div class="search-bar">
      <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" />
    </div>

    <div class="header-right">
      <a href="#">Become a Supplier</a>
      <a href="#">|</a>
      <a href="#">Investor Relations</a>
      
      
    </div>
  </div>


    <div class="promo-section">
        <img src="loginbox.png" alt="" width="450px" class="loginimg">
    </div>
    <div class="promo-section2">
        
        <img src="loginwhite.png" alt="" width="450px" class="loginimg2">
        

    </div>
    <form action="index.html">
    <div class="signup-container">
        <h1>Sign Up to view your profile</h1>
        <div class="country-code"><span class="spann">Country</span><br><span class="spann2"> IN+91</span>
    </div>
        <div class="phone-number">
            <input type="text" placeholder="Phone Number" required>
        </div>
        <a href="index.html"><button type="submit">Continue</button></a>
        <div class="terms">
            By continuing, you agree to Meesho's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>
    </form>

        
</body>
</html>
