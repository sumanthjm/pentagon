<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System with Rings (No Animation)</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sun {
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 50px yellow;
      z-index: 10;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      border-radius: 50%;
    }

    .label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, 5px);
      font-size: 10px;
      white-space: nowrap;
    }

   
    .orbit.mercury { width: 120px; height: 120px; }
    .planet.mercury {
      width: 10px; height: 10px; background: gray;
      top: 50%; left: calc(50% + 60px);
    }

    .orbit.venus { width: 180px; height: 180px; }
    .planet.venus {
      width: 14px; height: 14px; background: orange;
      top: 50%; left: calc(50% + 90px);
    }

    .orbit.earth { width: 240px; height: 240px; }
    .planet.earth {
      width: 16px; height: 16px; background: blue;
      top: 50%; left: calc(50% + 120px);
    }

    .orbit.mars { width: 300px; height: 300px; }
    .planet.mars {
      width: 12px; height: 12px; background: red;
      top: 50%; left: calc(50% + 150px);
    }

    .orbit.jupiter { width: 380px; height: 380px; }
    .planet.jupiter {
      width: 30px; height: 30px; background: orange;
      top: 50%; left: calc(50% + 190px);
    }

    .orbit.saturn { width: 460px; height: 460px; }
    .planet.saturn {
      width: 28px; height: 28px; background: #d2b48c;
      top: 50%; left: calc(50% + 230px);
    }

    .orbit.uranus { width: 540px; height: 540px; }
    .planet.uranus {
      width: 20px; height: 20px; background: lightblue;
      top: 50%; left: calc(50% + 270px);
    }

    .orbit.neptune { width: 620px; height: 620px; }
    .planet.neptune {
      width: 20px; height: 20px; background: blue;
      top: 50%; left: calc(50% + 310px);
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="center sun"></div>

    <div class="orbit mercury"></div>
    <div class="planet mercury"><div class="label">Mercury</div></div>

    <div class="orbit venus"></div>
    <div class="planet venus"><div class="label">Venus</div></div>

    <div class="orbit earth"></div>
    <div class="planet earth"><div class="label">Earth</div></div>

    <div class="orbit mars"></div>
    <div class="planet mars"><div class="label">Mars</div></div>

    <div class="orbit jupiter"></div>
    <div class="planet jupiter"><div class="label">Jupiter</div></div>

    <div class="orbit saturn"></div>
    <div class="planet saturn"><div class="label">Saturn</div></div>

    <div class="orbit uranus"></div>
    <div class="planet uranus"><div class="label">Uranus</div></div>

    <div class="orbit neptune"></div>
    <div class="planet neptune"><div class="label">Neptune</div></div>
  </div>
</body>
</html>
